<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello World!</h1>

    <!--OAI Widget Deploying OpenAI Assistant-->
    <script defer src="https://openai-widget.web.app/ChatComponent.bundle.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if the chat container exists
        var chatContainer = document.getElementById('chat-container');
        // If the chat container doesn't exist, create it
        if (!chatContainer) {
        chatContainer = document.createElement('div');
        chatContainer.id = 'chat-container';
        document.body.appendChild(chatContainer);
        }
        // Initialize the Chat component
        if (window.ChatComponent) {
        ChatComponent.init('rUhhYuVOYKA80ot8aloq','#chat-container');
        } else {
        console.error('ChatComponent is not available');
        }
    });
    </script>
</body>
</html>
